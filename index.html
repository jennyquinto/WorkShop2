<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Snap</title>
</head>

<body>
    <header class="header">
        <div class="header__nav">
            <div class="header__left">
                <img src="images/logo.svg" alt="Snap Logo">
                <ul class="header__list">
                    <li class="header__list__menu">
                        Features
                        <img src="images/icon-arrow-down.svg" alt="Arrow icon" class="arrow">
                        <ul class="menu2">
                            <li><img src="images/icon-todo.svg" alt="lista-icon">Todo list</li>
                            <li><img src="images/icon-calendar.svg" alt="lista-icon">Calendar</li>
                            <li><img src="images/icon-reminders.svg" alt="lista-icon">Reminders</li>
                            <li><img src="images/icon-planning.svg" alt="lista-icon">Planning</li>
                        </ul>
                    </li>
                    <li class="header__list__menu">
                        Company
                        <img src="images/icon-arrow-down.svg" alt="Arrow icon" class="arrow">
                        <ul class="menu">
                            <li>History</li>
                            <li>Our Team</li>
                            <li>Blog</li>
                        </ul>
                    </li>
                    <li>Careers</li>
                    <li>About</li>
                </ul>
            </div>
            <div class="header__right header__navbar">
                <span>Login</span>
                <button>Register</button>
            </div>
            <div class="header__hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="hero">
            <article class="hero__left">
                <h1>Make remote work</h1>
                <p>
                    Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch
                    productivity soar.
                </p>
                <button>Learn more</button>
                <div class="hero__left__bottom">
                    <img src="images/client-databiz.svg" alt="Databiz client logo">
                    <img src="images/client-audiophile.svg" alt="Audiophile client logo">
                    <img src="images/client-meet.svg" alt="Meet client logo">
                    <img src="images/client-maker.svg" alt="Maker client logo">
                </div>
            </article>
            <figure class="hero__right">
                <img src="images/image-hero-desktop.png" alt="Hero image">
            </figure>
        </div>
        </main>

        <script src="./main.js"></script>
</body>

</html>
